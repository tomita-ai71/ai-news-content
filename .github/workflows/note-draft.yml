name: Post Note Draft

on:
  push:
    paths:
      - "jp/input.md"

jobs:
  post-note:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r automation/requirements.txt
          pip install playwright
          playwright install --with-deps chromium

      - name: Debug check
        run: |
          pwd
          ls -la
          ls -la jp || true
          ls -la automation || true
          python -V

      - name: Restore login session
        run: |
          echo "${{ secrets.NOTE_STORAGE_JSON }}" | base64 -d > storage_state.json
          ls -l storage_state.json

      - name: Run note draft (headless)
        run: |
          python automation/note_draft.py --md jp/input.md --headless true
        env:
          PYTHONUNBUFFERED: "1"

      - name: Upload screenshots & debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: note-debug
          path: |
            automation/note_draft.png
            automation/note_error.png
            automation/debug/**
          if-no-files-found: ignore
