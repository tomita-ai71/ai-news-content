name: Post Note Draft

on:
  push:
    branches: [ main ]
    paths:
      - "jp/input.md"

jobs:
  post-note:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r automation/requirements.txt
          python -m pip install playwright
          python -m playwright install --with-deps chromium

      - name: Restore storage_state.json from Secret (root)
        shell: bash
        env:
          NOTE_STORAGE_B64: ${{ secrets.NOTE_STORAGE_B64 }}
        run: |
          set -euo pipefail
          if [ -z "${NOTE_STORAGE_B64:-}" ]; then
            echo "❌ Secret NOTE_STORAGE_B64 is EMPTY"; exit 1
          fi
          echo "${NOTE_STORAGE_B64}" | base64 -d > storage_state.json
          # JSON サニティチェック（ヒアドキュメントを避けて -c で実行）
          python -c "import json,sys; d=json.load(open('storage_state.json','r',encoding='utf-8')); \
            sys.exit(0 if isinstance(d,dict) and d.get('cookies') else 3)"
          echo "✅ storage_state.json restored"

      - name: List tree for debug
        run: |
          pwd
          ls -la
          ls -la jp || true
          ls -la automation || true
          python -V
          if [ -s storage_state.json ]; then
            echo "storage_state.json OK (root)"; wc -c storage_state.json;
          else
            echo "NO storage_state.json at root"; exit 1;
          fi

      - name: Run note draft (headless)
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python -u automation/note_draft.py --md jp/input.md --headless true

      - name: Upload screenshots & debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: note-debug
          path: |
            note_draft.png
            note_error.png
            automation/note_draft.png
            automation/note_error.png
            automation/debug/**
          if-no-files-found: ignore
