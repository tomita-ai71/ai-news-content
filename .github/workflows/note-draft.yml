name: Post Note Draft

on:
  push:
    paths:
      - "jp/input.md"

jobs:
  post-note:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r automation/requirements.txt
          pip install playwright
          playwright install --with-deps chromium

      - name: Debug check
        run: |
          pwd
          ls -la
          ls -la jp || true
          ls -la automation || true
          python -V

      - name: Restore storage_state.json from Secret (root)
        shell: bash
        env:
          NOTE_STORAGE_B64: ${{ secrets.NOTE_STORAGE_B64 }}
        run: |
          set -euo pipefail
          if [ -z "${NOTE_STORAGE_B64:-}" ]; then
            echo "❌ Secret NOTE_STORAGE_B64 is EMPTY"; exit 1; fi

          python - <<'PY'
import os, base64, json, sys
b64 = os.environ.get("NOTE_STORAGE_B64","").strip()
try:
    raw = base64.b64decode(b64, validate=True)
except Exception as e:
    print("❌ Base64 decode failed:", e); sys.exit(2)
open("storage_state.json","wb").write(raw)

try:
    data = json.load(open("storage_state.json","r",encoding="utf-8"))
    assert "cookies" in data and data["cookies"], "no cookies in storage_state.json"
    print("✅ storage_state.json restored. cookies:", len(data["cookies"]))
except Exception as e:
    print("❌ JSON sanity check failed:", e); sys.exit(3)
PY

      - name: Run note draft (headless)
        run: |
          python automation/note_draft.py --md jp/input.md --headless true
        env:
          PYTHONUNBUFFERED: "1"

      - name: Upload screenshots & debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: note-debug
          path: |
            automation/note_draft.png
            automation/note_error.png
            automation/debug/**
          if-no-files-found: ignore
